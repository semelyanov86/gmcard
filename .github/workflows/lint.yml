name: linter

on:
  push:
  pull_request:
  workflow_call:

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Composer Validate
        run: composer validate --strict --no-check-publish

      - name: Composer audit
        run: composer audit

      - name: Npm Audit
        run: npm audit

      - name: Composer Lint
        run: composer lint

      - name: Run Pint
        run: vendor/bin/pint --test

      - name: Format Frontend
        run: npm run format

      - name: Lint Frontend
        run: npm run lint

      - name: Rector
        run: composer rector-check

      - name: PHPSTAN
        run: composer phpstan

      - name: Eslint
        run: npm run check
